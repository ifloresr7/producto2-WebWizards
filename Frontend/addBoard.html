<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="common/css/global.css">
        <link rel="stylesheet" type="text/css" href="interface2/css/index.css">
        <title>WebWizards - addBoard</title>
    </head>
    <body>
        <div id="header-container"></div>
        <main>
            <h2 class="newBoardTitle">Crear un nuevo Tablero</h2><br><br>
            <form id="add-board-form" class="add-board-form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="title" placeholder="" name="title">
                    <label for="title">Título*</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="" id="description" name="description" rows="1"></textarea>
                    <label for="description">Descripción*</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" placeholder=""  id="members" name="members">
                    <label for="members">Miembros</label>
                </div>
                <div class="mb-3 mt-3">
                    <label for="image" class="form-label">Imagen de portada (Max 80KB)*</label>
                    <input class="form-control" type="file" id="image" name="image" accept="image/*">
                </div>
                <p id="error" class="error"></p>
                <span>* Campo requerido.</span>
                <div class="add-board-buttons-section">
                    <button type="submit" id="createBoard" class="btn btn-primary">Crear</button>
                    <button id="returnButton" type="button" onclick="goIndex()" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </main>
        <div id="footer-container"></div>
        <script type="module" src="interface2/js/index.js"></script>
        <script type="module" src="./common/js/index.js"></script>
    </body>
</html>

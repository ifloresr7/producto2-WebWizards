<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./common/css/global.css">
  <link rel="stylesheet" href="./login/css/style.css">
</head>
<body>
  <div id="header_container"></div>
  <main>
    <form class="login">
      <h1>Iniciar sesión</h1>
      <div class="form-group">
        <label for="inputEmail">Direccion de correo:</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Introduce aquí en tu email" required>
      </div>
      <div class="form-group">
        <label for="inputPassword">Contraseña:</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Introduce aquí tu contraseña" required>
      </div>
      <p>¿No tienes cuenta? <a href="./register.html">¡Registrate!</a></p>
      <button type="submit" id="login" class="btn btn-primary">Entrar</button>
    </form>
  </main>
  <div id="footer-container"></div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./common/js/header_dynamics.js"></script>
  <script src="./login/js/loginXMLHttpRequest.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./global.css">
  <link href="/interface1/css/index.css" rel="stylesheet">
  <script src="./interface1/js/dataProvider.js"></script>
  <style>
    form.login {
      max-width: 500px;
      margin: 150px auto;
      padding: 20px;
      box-shadow: 0px 6px 15px 0px #c3c3c3;
      background-color: white;
    }
    .login {
      display: grid;
      gap: 15px;
    }
    .form-group {
      display: grid;
      gap: 7px;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>
  <main>
    <form class="login">
      <div class="form-group">
        <label for="inputEmail">Direccion de correo</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Introduce aquí en tu email">
      </div>
      <div class="form-group">
        <label for="inputPassword">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Introduce aquí tu contraseña">
      </div>
      <button type="submit" name="login" class="btn btn-primary">Entrar</button>
    </form>
  </main>
  <div id="footer-container"></div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="/interface1/js/loginXMLHttpRequest.js"></script>
</body>
</html>

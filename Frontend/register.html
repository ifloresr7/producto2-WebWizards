<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./common/css/global.css">
  <link rel="stylesheet" href="./register/css/style.css">
</head>
<body>
  <div id="header-container"></div>
  <main>
    <h1>Registrate</h1>
    <form class="register">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Introduce aquí en tu email" required>
        <label for="inputEmail">Direccion de correo:</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="inputPassword" placeholder="Introduce aquí tu contraseña" required>
        <label for="inputPassword">Introduce ontraseña:</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="inputPasswordRepeat" placeholder="Repite la contraseña" required>
        <label for="inputPasswordRepeat">Repite contraseña:</label>
      </div>
      <p class="error" id="error"></p>
      <p>¿Tienes cuenta? <a href="./login.html">¡Inicia sesión!</a></p>
      <button type="submit" id="register" class="btn btn-primary">Registrarme</button>
    </form>
  </main>
  <div id="footer-container"></div>
  <script type="module" src="./common/js/index.js"></script>
  <script src="./register/js/registerHttpRequest.js"></script>
</body>
</html>
